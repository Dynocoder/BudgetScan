{% extends "layout.html" %} 

{% block main %}
    <h1>hey {{name}}!</h1>
    <form action="/" method="post">
        <input type="text" placeholder="username" name="username">
        <input type="submit" value="submit">
    </form>
{% endblock %}

{% block flash %}
    {% with message = get_flashed_messages() %}
        {% if message %}
            {% for msg in message %} 
                <p>{{msg}}</p>
            {% endfor %} 
        {% endif %}
    {% endwith %}
{% endblock %}
